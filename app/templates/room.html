<div class="col-md-3 sidebar" style="float: left; background: lightgray; height: 100vh; width:20%;">
	<div class="header">
		<p class="title">Chat Rooms</p>
		<div class="new-chat-room">
			<button class="btn btn-primary" ng-click="openModal()"><strong>+</strong> New Chat Room</button>
		</div>
	</div>
	
	<section class="rooms-list">
		<div ng-repeat="room in chatRooms" class="chatrooms">
			<a ng-click="selectRoom(room)">{{ room.name }}</a>
		</div>
	</section>
</div>
<div class="col-md-9 chatroom">
	<h3>{{ selectedRoom.name }}</h3>
	<p ng-repeat="message in messages">
		<strong>{{ message.username }} ({{ message.roomID }}):</strong>  {{ message.content }}
	</p>
	
	<form>
		<div class="col-md-8 message-input">
			<input type="text" placeholder="Write your message here..." class="form-control" ng-model="newMessage">
		</div>
		<button class="col-md-1 btn btn-success" type="button" ng-click="sendMessage()">Send</button>
	</form>
</div>
